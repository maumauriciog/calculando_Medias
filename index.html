<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="">
            <h1>Calculando Médias</h1>
        </header>
        <form id="form">
            <input id="input-materia" type="text" required placeholder="nome da matéria">
            <input id="input-nota" type="number" required placeholder="nota..." min="0" max="10">
            <button type="submit">adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome da atividade</th>
                    <th>nota</th>
                    <th>aprovado</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
